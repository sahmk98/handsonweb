<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
</head>
<body>
    <div class="title-container">
        <h2 class="ubuntu-font">Admission Form for Geekster</h2>
    </div>  
    <div class="form-container">
    <form>
        <h4 class="roboto-font">Personal Info</h4>
        <input type="text" class="inline" name="f_name" placeholder="First Name" autocomplete="off" required/>
        <input type="text" class="inline" name="l_name" placeholder="Last Name" />
        <br />
        <input type="email" class="inline" name="mail" placeholder="Email ID" autocomplete="off" required />
        <input type="tel" class="inline" name="phone" placeholder="Phone Number" autocomplete="off" required pattern="[0-9]{4}-[0-9]{3}-[0-9]{3}"/>
        <br />
        <input type="date" class="inline" name="date_of_birth" max="2022-01-01" />
        <select class="inline" name="gender">
            <option selected disabled>Select gender</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
        </select>
        
        <textarea name="address" placeholder="Address"></textarea>
        <hr />
        <h4 class="roboto-font">Education Info</h4>
        <select name="degree" class="inline">
            <option selected disabled>select Degree</option>
            <optgroup label="Bachelors">
                <option>B.Tech</option>
                <option>B.E.</option>
                <option>B.Sc.</option>
            </optgroup>
            <optgroup label="Master">
                <option>M.Tech</option>
                <option>M.E.</option>
                <option>M.Sc.</option>
            </optgroup>
        </select>
        <input type="text" name="college" placeholder="College Name" />
        <input type="number" name="graduation_year" placeholder="Year of Graduation" min="2010" max="2022" style="width: 250px;"/>
        <input type="number" name="percentage" placeholder="Percentage" min="0" max="100" step="0.1" style="width: 150px"; />
        <input type="file" class="inline" />
        <hr />

        <h4 class="inline roboto-font">Course Details</h4>
        <p>Which level do you want to enroll?</p>
        <input type="radio"  class="inline"name="course_type" />Fundamemtals
        &emsp;&emsp;
        <input type="radio" class="inline" name="course_type" />Advance
        <br />
        <br />
        <p>Which course do you want to enroll?</p>
        <input type="checkbox" class="inline" name="course_name" />Web
        &emsp;&emsp;
        <br/>
        <input type="checkbox" class="inline" name="course_name" />DSA
        
        <hr />
        <input type="submit" class="inline" value="Apply for Admission" />
        <input class="inline" type="reset"  />

    
    
    </form>
</div>
</body>
</html>
